<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tax Calculator</title>
  <link rel="stylesheet" href="tc.css">
</head>
<body>
  <div class="container">
    <h1>Income Tax Calculator</h1>
    <form id="tax-form">
      <div class="form-group">
        <label for="income">Enter Your Annual Income (₹):</label>
        <input type="number" id="income" required />
      </div>

      <div class="form-group">
        <label for="financial-year">Select Financial Year:</label>
        <select id="financial-year">
          <option value="2023-24">2023-24</option>
          <option value="2022-23">2022-23</option>
        </select>
      </div>

      <button type="submit" class="btn">Calculate Tax</button>
    </form>

    <div id="result" class="result">
      <h3>Tax Payable:</h3>
      <p id="tax-amount">₹0</p>
    </div>
  </div>

  <script src="tc.js"></script>
</body>
</html>
