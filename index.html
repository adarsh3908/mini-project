<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinCalc Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .calculator-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .calculator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            padding: 8px;
            border-radius: 8px;
        }

        .card-title {
            font-size: 1.2rem;
            color: #333;
        }

        .card-description {
            color: #666;
            line-height: 1.5;
        }

        .features {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #e6f3ff 0%, #f0f0ff 100%);
            border-radius: 10px;
            text-align: center;
        }

        .features h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #333;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .feature-item h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .feature-item p {
            color: #666;
        }

        @media (max-width: 768px) {
            .calculator-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>FinCalc Pro</h1>
            <p>Your complete suite of financial planning tools</p>
        </header>

        <div class="calculator-grid" id="calculatorGrid">
            <!-- Calculator cards will be inserted here by JavaScript -->
        </div>

        <div class="features">
            <h2>Why Choose FinCalc Pro?</h2>
            <div class="features-grid">
                <div class="feature-item">
                    <h3>Comprehensive Tools</h3>
                    <p>All your financial calculations in one place</p>
                </div>
                <div class="feature-item">
                    <h3>Accurate Results</h3>
                    <p>Precise calculations for better financial planning</p>
                </div>
                <div class="feature-item">
                    <h3>User-Friendly</h3>
                    <p>Simple interface with detailed explanations</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const calculators = [
            {
                title: "Income Tax Calculator",
                icon: "📋",
                iconColor: "#4299e1",
                description: "Calculate your income tax liability and plan your taxes efficiently"
            },
            {
                title: "Currency Converter",
                icon: "💱",
                iconColor: "#48bb78",
                description: "Convert between different currencies with real-time exchange rates"
            },
            {
                title: "CTC Calculator",
                icon: "💼",
                iconColor: "#9f7aea",
                description: "Break down your Cost to Company into various components"
            },
            {
                title: "Fixed Deposit Calculator",
                icon: "🏦",
                iconColor: "#ed8936",
                description: "Calculate FD maturity amount and interest earnings"
            },
            {
                title: "Retirement Calculator",
                icon: "🐷",
                iconColor: "#f56565",
                description: "Plan your retirement savings and estimate corpus needed"
            },
            {
                title: "SIP Calculator",
                icon: "🧮",
                iconColor: "#38b2ac",
                description: "Calculate returns on your Systematic Investment Plans"
            },
            {
                title: "Loan Eligibility Calculator",
                icon: "📊",
                iconColor: "#ecc94b",
                description: "Check your loan eligibility based on income and expenses"
            },
            {
                title: "Mortgage Calculator",
                icon: "🏠",
                iconColor: "#667eea",
                description: "Calculate EMI and total interest for your home loan"
            }
        ];

        function createCalculatorCards() {
            const grid = document.getElementById('calculatorGrid');
            
            calculators.forEach(calc => {
                const card = document.createElement('div');
                card.className = 'calculator-card';
                
                card.innerHTML = `
                    <div class="card-header">
                        <span class="icon" style="background-color: ${calc.iconColor}20; color: ${calc.iconColor}">${calc.icon}</span>
                        <h2 class="card-title">${calc.title}</h2>
                    </div>
                    <p class="card-description">${calc.description}</p>
                `;
                
                card.addEventListener('click', () => {
                    // Add navigation logic here
                    console.log(`Navigating to ${calc.title}`);
                });
                
                grid.appendChild(card);
            });
        }

        // Initialize the calculator cards when the page loads
        document.addEventListener('DOMContentLoaded', createCalculatorCards);
    </script>
</body>
</html>
